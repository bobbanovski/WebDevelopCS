<!DOCTYPE html>
<html>
<head>
	<title>Selector Exercise</title>
	<script src="03-SelectorExercise.js"></script>
</head>
<body>
	<h1>This is an h1</h1>
	<p id="first" class="special">Hello</p>
	<p class="special">Goodbye</p>
	<p>Hi Again</p>
	<p id="last">Goodbye Again</p>
</body>
</html>

<script type="text/javascript">
	var pFirstId = document.getElementById("first");
	var pFirstSelector = document.querySelector(".special");
	var pFirstClass = document.getElementsByClassName("special")[0];
	var pFirstTag = document.getElementsByTagName("p")[0];
</script>
<!-- Select the first paragraph -->
