<!DOCTYPE html>
<html>
<head>
	<title>JQuery - Selector</title>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</head>
<body>
	<h1>Selectors</h1>
	<ul>
		<li>One</li>
		<li id="two">Two</li>
		<li>Three</li>
</body>
</html>

<script type="text/javascript">
	//Like querySelectorAll
	$("h1")
	$("#two");

	var styles = {
		backgroundColor: "#696969",
		fontWeight: "bold"
	}
	$("body").css(styles);

	$("h1").css("color", "blue");
</script>
